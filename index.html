<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Good Luck Scrapbook</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="images/flower1.png" class="decor decor1" />
    <img src="images/flower1.png" class="decor decor2" />
    <img src="images/flower1.png" class="decor decor3" />
    <img src="images/flower1.png" class="decor decor4" />
    <img src="images/flower1.png" class="decor decor5" />
    <img src="images/flower1.png" class="decor decor6" />
    <img src="images/flower1.png" class="decor decor7" />

    <div class="note" id="note1"><em>🩷 Claim everyday</em></div>
    <div class="note" id="note2"><em>🎯 Countdown</em></div>
    <div class="note" id="note3"><em>🌺 Memories</em></div>
  </div>

  <!-- Modal -->
  <!-- One modal-content block for everything -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <!-- Inside .modal-content -->
      <div id="countdown-box" style="display:none; text-align: center;">
        <div class="calendar-box">
          <div class="calendar-top">DAYS LEFT</div>
          <div class="calendar-days" id="day-count">0</div>
        </div>

        <!-- Motivational message below the calendar box -->
        <p class="calendar-message">You’re almost there — keep going, We believe in you! 💖</p>
      </div>
      
      <!-- Text modal for "Click Me" -->
      <div id="modal-text">This will be replaced!</div>
      
      <!-- Memories modal -->
      <div id="memory-box" style="display:none; text-align:center;">
        <div class="polaroid">
          <img src="images/polaroid.png" alt="Our memory" class="polaroid-img" />
          <p class="caption"><em>🍀We are rooting for you!</em></p>
        </div>

        <div class="audio-block">
          <p class="audio-caption">🎤 Message 1</p>
          <audio controls class="voice-message">
            <source src="audio/vm1.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
        </div>
        
        <div class="audio-block">
          <p class="audio-caption">🎤 Message 2</p>
          <audio controls class="voice-message">
            <source src="audio/vm2.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
        </div>        
      </div>
    </div>
  </div> 
</body>
</html>
